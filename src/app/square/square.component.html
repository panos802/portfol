<div class="square"
[style.top.px]='y'
[style.left.px]='x'
>
  <div class="l-square" [style.background-color]='color' [style.animation-delay.ms]='-delay'></div>
  <div class="r-square" [style.background-color]='color' [style.animation-delay.ms]='-delay'></div>
  <div class="left eye" [style.left.px]='left' [style.animation-delay.ms]='-delay'></div>
  <div class="right eye" [style.left.px]='right'[style.animation-delay.ms]='-delay'></div>
</div>
